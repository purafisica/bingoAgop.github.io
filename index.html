<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="augusalterats">
    <title>Té Bingo Agop Seferian</title>
    <link rel="shortcut icon" href="imagenes/agop.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center py-4">
        <div class="container">
            <div class="shadow p-3 mb-5 bg-body rounded d-flex justify-content-center align-items-center mb-4">
                <img src="imagenes/agop1.png" id="logo" alt="Logo del Colegio Agop Seferian" class="img-fluid me-3" style="width: 100px; height: 100px;">
                <h1 class="text-dark">Té Bingo 2024 - Colegio Secundario "Agop Seferian"</h1>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="manual-checkbox">
                <label for="manual-checkbox" class="me-3">Manual</label>
                <input type="checkbox" id="aleatorio-checkbox" checked>
                <label for="aleatorio-checkbox">Aleatorio</label>
            </div>
            <div class="mb-3" id="manual-select-container" hidden>
                <select id="manual-number" class="form-select">
                    <option value="" disabled>Seleccione un número</option>
                    <!-- Opciones generadas por JavaScript -->
                </select>
            </div>
            <button id="generate-btn" class="btn btn-primary mb-4" aria-label="Generar Número" role="button">Generar Número</button>
            <button id="reset-btn" class="btn btn-danger mb-4" aria-label="Reiniciar" role="button">Reiniciar</button>
            <button id="sort-btn" class="btn btn-success mb-4" aria-label="Ordenar Números" role="button">Ordenar Números</button>
            <div id="current-number" class="mb-4 text-primary display-1"></div>

            <div class="text-secondary"><h4 id="contador" aria-live="polite" hidden></h4></div>
            <div id="board" class="row row-cols-8"></div>
            <div><img src="imagenes/agop.png" id="escudo" alt="Escudo del colegio" class="img-fluid me-3" style="width: 500px; height: 500px;"></div>
        </div>
    </header>
    <footer class="text-secondary text-center py-4">
        <h6>Copyright © 2024 - Licencia MIT. Todos los derechos reservados. Designed by @augusalterats</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
