<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="augusalterats">
    <title>Té Bingo Agop Seferian</title>
    <link rel="shortcut icon" href="imagenes/agop.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="text-center py-4">
        <div class="container">
            <div class="shadow p-3 mb-5 bg-body rounded d-flex justify-content-center align-items-center mb-4">
                <img src="imagenes/536146.png" id="logo" alt="Logo del Colegio Agop Seferian" class="img-fluid me-3"
                    style="width: 100px; height: 100px;">
                <div>
                    <h1 class="text-dark" id="titulo">Té Bingo - Colegio Secundario "Agop Seferian"</h1>
                    <h4 class="text-muted">Pedro Laplace N° 4.737 - C.P. 3400 Corrientes, Capital</h4>
                </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="manual-checkbox">
                <label for="manual-checkbox" class="me-3">Manual</label>
                <input type="checkbox" id="aleatorio-checkbox" checked>
                <label for="aleatorio-checkbox">Aleatorio</label>
            </div>
            <div class="mb-3" id="manual-select-container" hidden>
                <select id="manual-number" class="form-select">
                    <option value="" disabled>Seleccione un número</option>
                    <!-- Opciones generadas por JavaScript -->
                </select>
            </div>
            <button id="generate-btn" class="btn btn-primary mb-4" aria-label="Generar Número"
                role="button">Generar</button>
            <button id="reset-btn" class="btn btn-dark mb-4" aria-label="Reiniciar" role="button">Reiniciar</button>
            <button id="sort-btn" class="btn btn-success mb-4" aria-label="Ordenar Números"
                role="button">Ordenar</button>
            <button id="undo-btn" class="btn btn-danger mb-4" aria-label="Eliminar último número" role="button">Eliminar
                Último</button>
            <div id="current-number" class="mb-4 text-primary display-1"></div>
            <div class="text-secondary">
                <h4 id="contador" aria-live="polite" hidden></h4>
            </div>
            <div id="board" class="row row-cols-8"></div>
            <div><img src="imagenes/agop.png" id="escudo" alt="Escudo del colegio" class="img-fluid me-3"
                    style="width: 500px; height: 500px;"></div>
        </div>
    </header>
    <footer class="text-secondary text-center py-4">
        <h6>Copyright © 2024 - Licencia MIT. Todos los derechos reservados. Designed by @augusalterats</h6>
    </footer>
    <script src="script.js"></script>
</body>

</html>
